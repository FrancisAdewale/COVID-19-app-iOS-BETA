
# Simple cases

## Default to blue
- timeline:
    2020-04-24:
      - status: blue

## Potentially exposed
- timeline:
    2020-04-24:
      - status-notification: potential
    2020-04-25:
      - status: amber

## Self-diagnosis should be red
- timeline:
    2020-04-24:
      - self-diagnosis:
          symptoms: [temperature, cough]
          start-date: 2020-04-24
    2020-04-25:
      - status: red

## Potentially exposed lasts 14 days
# Note that this is from reception, not from when the contact event occurred.
- timeline:
    2020-04-01:
      - status-notification: potential
    2020-04-02:
      - status: amber
    2020-04-14:
      - status: amber
    2020-04-15:
      - status: blue

## Red has precedence over amber
- timeline:
    2020-04-01:
      - status-notification: potential
    2020-04-02:
      - status: amber
    2020-04-04:
      - self-diagnosis:
          symptoms: [temperature, cough]
          start-date: 2020-04-04
    2020-04-05:
      - status: red
    2020-04-11:
      - self-diagnosis:
          symptoms: []
      # does not go back to amber from red
      - status: blue
    2020-04-12:
      - status: blue

